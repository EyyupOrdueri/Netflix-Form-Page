<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page - Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/Netflix_icon.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container">

        <div id="title">
            <p>NET<span>FLIX</span></p>
        </div>

        <div id="description">
            <p>Thank you for signing up to Netflix. Tell me more about yourself.</p>
        </div>

        <div id="survey-form">

            <div class="box">

                <label for="name">Name</label> <br>
                <input type="text" id="name" name="name" placeholder="enter your name">

            </div>

            <div class="box">

                <label for="age">Age</label> <br>
                <input type="number" name="age" id="age" placeholder="age">

            </div>

            <div class="box">

                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" placeholder="enter your Email">

            </div>

            <div class="box">

                <label for="content">Content Type</label> <br>
                <select name="content" id="content">
                    <option value="Seris">Series</option>
                    <option value="Movies">Movies</option>
                    <option value="Animation">Animation</option>
                    <option value="Cartoon">Cartoon</option>
                </select>

            </div>

            <div class="box">

                <p>Movie Type</p>
                <input type="checkbox" name="content-type-1" id="content-type-1" value="Comedy" checked>
                <label for="content-type-1">Comedy</label>
                <br>
                <input type="checkbox" name="content-type-2" id="content-type-2" value="Action">
                <label for="content-type-2">Action</label> 
                <br>
                <input type="checkbox" name="content-type-3" id="content-type-3" value="Romance" checked>
                <label for="content-type-3">Romance</label> 

            </div>

            <div class="box">
                <p>Gender</p>
                <input type="radio" name="male" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="female" id="female" checked>
                <label for="female">Female</label>
                <br>
                <input type="radio" name="other" id="other">
                <label for="other">Other</label>

            </div>

            <div class="box">

                <label for="comment">Feedback</label>
                <br>
                <textarea name="comment" id="comment" placeholder="any comment"></textarea>

            </div>

                 <input type="submit" value="Send" id="submit">

        </div>

    </div>
    
</body>
</html>
